<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Applicants for the Ad</title>
</head>
<body>
<h1>Applicants for Ad for the Ad</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="applicant : ${applicants}">
        <td th:text="${applicant.name}"></td>
        <td th:text="${applicant.email}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

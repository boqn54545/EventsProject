<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Ad</title>
</head>
<body>
<h1>Create a New Ad</h1>
<form action="#" th:action="@{/events/submit}" method="post" th:object="${ad}">
    <input type="hidden" th:field="*{id}"/>

    <p>
        <label for="user">User:</label>
        <input type="text" id="user" th:field="*{user}" required/>
    </p>

    <p>
        <label for="interest">Interest:</label>
        <input type="text" id="interest" th:field="*{interest}" required/>
    </p>

    <p>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required/>
    </p>

    <p>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" required/>
    </p>

    <p>
        <label for="city">City:</label>
        <input type="text" id="city" th:field="*{city}" required/>
    </p>

    <p>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </p>

    <p>
        <label for="minAge">Minimum Age:</label>
        <input type="number" id="minAge" th:field="*{minAge}" required/>
    </p>

    <p>
        <label for="maxAge">Maximum Age:</label>
        <input type="number" id="maxAge" th:field="*{maxAge}" required/>
    </p>

    <p><input type="submit" value="Save"/></p>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Ad</title>
</head>
<body>
<h1>Create Ad</h1>
<form action="#" th:action="@{/event/submit}" method="post">
    <label for="interest">Interest:</label>
    <select id="interest" name="interest">
        <option value="SPORTS">Sports</option>
        <option value="MUSIC">Music</option>
        <option value="FOOD">Food</option>
        <option value="TRAVEL">Travel</option>
        <option value="ART">Art</option>
        <option value="TECHNOLOGY">Technology</option>
        <option value="FASHION">Fashion</option>
        <option value="OUTDOORS">Outdoors</option>
    </select>
    <br>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required><br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br>
    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>
    <label for="minAge">Minimum Age:</label>
    <input type="number" id="minAge" name="minAge" required><br>
    <label for="maxAge">Maximum Age:</label>
    <input type="number" id="maxAge" name="maxAge" required><br>
    <label for="createdAt">Created At:</label>
    <input type="datetime-local" id="createdAt" name="createdAt" required><br>
    <label for="expireAt">Expire At:</label>
    <input type="datetime-local" id="expireAt" name="expireAt" required><br>
    <input type="submit" name="update" value="Update">

</form>
</body>
</html>

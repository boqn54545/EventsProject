
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ads List</title>
</head>
<body>
<h1>Ads List</h1>
<a href="/event/createAds">Create new Hotel</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>User</th>
        <th>Interest</th>
        <th>Title</th>
        <th>Price</th>
        <th>City</th>
        <th>Description</th>
        <th>Age Range</th>
        <th>Created At</th>
        <th>Expire At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ad : ${ads}">
        <td th:text="${ad.id}"></td>
        <td th:text="${ad.user != null ? ad.user.name : ''}"></td>
        <td th:text="${ad.interest}"></td>
        <td th:text="${ad.title}"></td>
        <td th:text="${ad.price}"></td>
        <td th:text="${ad.city}"></td>
        <td th:text="${ad.description}"></td>
        <td th:text="${getAgeRange}"></td>
        <td th:text="${ad.createdAt}"></td>
        <td th:text="${ad.expireAt}"></td>
        <td>
        <form th:action="@{event/delete/{id}(id=${ad.id})}" method="post">
            <input type = submit name="delete" value="Delete">
        </form></td>
        <td>
            <form th:action="@{event/edit/{id}(id=${ad.id})}" method="post">
                <input type = submit name="update" value="Update">
            </form></td>
    </tr>
    </tbody>
</table>
</body>
</html>
